name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
         channel: 'stable' # or: 'dev' or 'beta'
      - run: flutter pub get
      - name : Building APK
        working-directory: ./example
        run: flutter build apk --debug
